<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet"
		href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	
	<body>
	
		<div class="header">
			<div class="logoContainer">
				<img src="messenger.jpg" class="logo">
			</div>
			
			<div class="menuContainer">	
				<a href="https://www.messenger.com/rooms" class="menuItem">Rooms</a>
				<a href="https://www.messenger.com/features" class="menuItem">Features</a>
				<a href="https://www.messenger.com/privacy" class="menuItem">Privacy & Safety</a>
				<a href="https://developers.facebook.com/products/messenger/" class="menuItem">For Developers</a>
			</div>
			
			<div class="menuMobileContainer">
				<img src="rightMenu.png" class="rightMenu">
			</div>
		</div>
		
	<div class="mainContainer">
		<div class="container">
			<div class="left">
			    <div class="leftInner">
					<h1 class="titleHeader">Be together, whenever.</h1>	
					<div class="description">A simple way to text, video chat and plan things all in one place.</div>
				
					<input type="text" class="blockElement" placeholder="Email address or phone number">
					<input type="password" class="blockElement" placeholder="Password">
					<button class="blockElement signInButton">Sign in</button>
				
					
					<div class="inputSpan">		
						<input type="checkbox">
						<span>Keep me signed in</span>
					</div>
				
					<div class="password">Forgotten your password?</div>
					<img class="appleGoogle" src="appleGoogle.png">
		        </div>		
			</div>
			
			
			<div class="right">
				<img class="rightImage" src="messImage.jpg">
			</div>
		</div>

	</div>
		
	<div class="footer">So many ways to connect with all your friends.<br>Created by San Tun Win <br>#Credit to Messenger</div>
	   
	</body>
</html>
